<div data-bind="if: value">
    <div data-bind="foreach: value">
        <div class="htmlBox" style="margin-bottom:10px;">
            <a data-bind="attr: { href: url}, text: title" target="_blank"></a>
        </div>
    </div>
</div>
<div data-bind="ifnot: value">
    <div class="htmlBox" style="margin-bottom:10px;">
        No files uploaded
    </div>
</div>
