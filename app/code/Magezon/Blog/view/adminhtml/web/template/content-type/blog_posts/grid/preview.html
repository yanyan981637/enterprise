<!-- preview.html -->
<div class="pagebuilder-content-type pagebuilder-blog-posts"
     data-bind="event: { mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
        <div if="displayPreview" class="rendered-content" html="widgetUnsanitizedHtml" afterRender="onAfterRender"/>
        <div ifnot="displayPreview" class="pagebuilder-blog-posts-placeholder">
            <span class="placeholder-text" text="placeholderText"/>
        </div>
    </div>
    <render args="getOptions().template"/>
</div>
